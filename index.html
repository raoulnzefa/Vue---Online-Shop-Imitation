<!DOCTYPE html>
<html>
<head>
<meta name="viewpoint" content="width=device-width">
    <title>Product App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="nav-bar" align="center">On-line winter shop </div>
   
    <div id="app">
            <div class="cart">
                <p>Cart ({{cart.length}})</p>
            </div>
            <product :premium="premium" :cart="cart" @add-to-cart="updateCart" @remove-from-cart="removeItem">
                    
            </product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
